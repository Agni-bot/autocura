{% extends "base.html" %}
{% block title %}Incidentes do Sistema{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Incidentes do Sistema</h1>
    {% if incidentes %}
        <pre>{{ incidentes | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Incidentes não disponíveis.</div>
    {% endif %}
    <!-- Aqui serão exibidos incidentes do sistema -->
</div>
{% endblock %}
