{% extends "base.html" %}
{% block title %}Mapa de Dependências{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Mapa de Dependências</h1>
    {% if dependencies %}
        <pre>{{ dependencies | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Dados de dependências não disponíveis.</div>
    {% endif %}
    <!-- Aqui pode ser embutido um grafo interativo futuramente -->
</div>
{% endblock %}
