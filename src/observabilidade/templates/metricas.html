{% extends "base.html" %}
{% block title %}Métricas do Sistema{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Métricas do Sistema</h1>
    {% if metricas %}
        <pre>{{ metricas | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Métricas não disponíveis.</div>
    {% endif %}
    <!-- Aqui serão exibidos gráficos de métricas -->
</div>
{% endblock %}
