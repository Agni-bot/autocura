{% extends "base.html" %}
{% block title %}Integrações do Sistema{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Integrações do Sistema</h1>
    <h3>Status do Gerador</h3>
    {% if gerador_status %}
        <pre>{{ gerador_status | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Status do Gerador não disponível.</div>
    {% endif %}
    <!-- Aqui serão exibidas integrações e formulários de configuração -->
</div>
{% endblock %}
