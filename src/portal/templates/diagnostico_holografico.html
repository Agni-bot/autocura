{% extends "base.html" %}
{% block title %}Diagnóstico Holográfico{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Diagnóstico Holográfico</h1>
    <h3>Status do Diagnóstico</h3>
    {% if diagnostico_status %}
        <pre>{{ diagnostico_status | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Status do Diagnóstico não disponível.</div>
    {% endif %}
    <!-- Aqui pode ser embutido um gráfico 3D/4D futuramente -->
</div>
{% endblock %}
