{% extends "base.html" %}
{% block title %}Alertas do Sistema{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Alertas do Sistema</h1>
    {% if alertas %}
        <pre>{{ alertas | tojson(indent=2) }}</pre>
    {% else %}
        <div class="alert alert-warning">Alertas não disponíveis.</div>
    {% endif %}
    <!-- Aqui serão exibidos alertas do sistema -->
</div>
{% endblock %}
